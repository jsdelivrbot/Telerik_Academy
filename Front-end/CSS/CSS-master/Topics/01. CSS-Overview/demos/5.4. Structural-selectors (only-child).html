<!DOCTYPE HTML>
<html>

<head>
	<title>Only-child</title>
	<style type="text/css">
		p:only-of-type {
			background: #ff0000;
		}
	</style>
</head>

<body>

	<div>
		<p>This is a paragraph.</p>
	</div>

	<div><span>This is a span.</span>
		<p>This is a paragraph.</p>
	</div>

	<p><b>Note:</b> Internet Explorer does not support the :only-child selector.</p>

</body>

</html>
