<!DOCTYPE HTML>
<html>

<head>
	<title>NOT</title>
	<style type="text/css">
		.special-class:not(p) {
			color: #ff0000;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<h1 class="special-class">This is a heading</h1>

	<span class="special-class">This is some text in a span element.</span>

	<p class="special-class">This is a paragraph.</p>
	<p class="special-class">This is another paragraph.</p>

	<div class="special-class">This is some text in a div element.</div>

</body>

</html>
