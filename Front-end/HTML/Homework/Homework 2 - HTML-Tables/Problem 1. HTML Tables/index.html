<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS-styles.css"/>
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Fresh Fruits</th>
        </tr>
        <tr>
            <td id="text">It has long been known that a diet </br> 
                            that includes at least a few </br>
                            servings of fresh fruit every day </br>
                            will help keep you healthy, fit and </br>
                            trim.
            </td>
            <td id="image"><img src="fruit basket.png" alt="Doge" height="110"/></td>
        </tr>
    </table>
    <br>
    <br>
    <table id="second" >
        <tr>
            <td colspan="3">Title goes here</td>
            <td align="center">A</td>
            <td align="right">B</td>
        </tr>
        <tr >
            <td rowspan="3">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr> 
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>   
        </tr>
    </table>
</body>
</html>
