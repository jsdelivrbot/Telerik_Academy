<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS-styles.css"/>
    <title>HTML Form</title>
</head>
<body>
    <form action="demo_form.asp">
        <span id="label">Member name:&#32;</span><input type="text" name="FirstName" maxlength="20" size="20"><sub><strong><span id="req">&nbsp;*req</span></strong></sub><br>
        <!-- there is single space before the semicolon in the homework example, but in my oppinion there must be none -->
        <span id="label">Email:&#32;</span><input type="text" name="LastName" maxlength="20" size="20"><sub><strong><span id="req">&nbsp;*req</span></strong></sub><br>
        <!-- there is single space before the semicolon in the homework example, but in my oppinion there must be none -->
        <span id="label">School:&#32;</span><input type="text" name="LastName" maxlength="20" size="20"><sub><strong><span id="req">&nbsp;*req</span></strong></sub><br>
        <!-- there is single space before the semicolon in the homework example, but in my oppinion there must be none -->
        <input type="image" src="submit.png" name="submit" alt="Submit" height="30px">
    </form>
</body>
</html>
