<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS-styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <tr>
    <form method="get" action=""> <!-- URI not specified-->
            <input type="text" class="text" name="result" value="123" maxlength="11"><br>
            <button  type="button" class="buttonA">1</button>
            <button  type="button" class="buttonA">2</button>
            <button  type="button" class="buttonA">3</button>
            <button  type="button" class="buttonA">+</button><br>
            <button  type="button" class="buttonB">4</button>
            <button  type="button" class="buttonB">5</button>
            <button  type="button" class="buttonB">6</button>
            <button  type="button" class="buttonB">-</button><br>
            <button  type="button" class="buttonC">7</button>
            <button  type="button" class="buttonC">8</button>
            <button  type="button" class="buttonC" >9</button>
            <button  type="button" class="buttonC">&#42;</button><br>
            <button  type="button" class="buttonD" id="zero">0</button>
            <button  type="button" class="buttonD">.</button>
            <button  type="button" class="buttonD">/</button>
    </form>
    
</body>
</html>
