
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="./style.css"> 
</head>
<body>
	<form method="post" action="#">
		<table> 
			<tr> 
				<th>Last Name</th>
				<td><input type="text" class="LastName" placeholder="Last name" maxlength="30" /></td>
			</tr>
			<tr> 
				<th>First Name</th>
				<td><input type="text" class="FirstName" placeholder="First name" maxlength="30"/></td>
			</tr>
			<tr> 
				<th>Address</th>
				<td><textarea name="address" cols="25" rows="3"></textarea></td>
			</tr>
			<tr> 
				<th>City</th>
				<td><input type="text" class="city" size="20"/><strong>State</strong> <input type="text" class="state" size="8" maxlength="30"/> </td>
			</tr>
			<tr> 
				<th>Zip/Postal/Copy</th>
				<td><input type="text" class="zipcode" size="8" maxlength="15"/></td>
			</tr>
			<tr> 
				<th>Country</th>
				<td>
					<div class="dropdown_container">
						<select name="country" >
							<option disabled selected>country</option>
							<option value="Bulgaria">Bulgaria</option>
							<option value="Germany">Germany</option>
							<option value="Spain">Spain</option>
							<option value="Austria">Austria</option>
						</select>
					</div>
				</td>
			</tr>
			<tr> 
				<th>Phone(country code, area, code, number)</th>
				<td>(+ <input type="tel" class="tel" size="3"/>)<input type="tel" class="tel" size="3"/> <input type="tel" class="tel" size="10"/></td>
			</tr>
			<tr> 
				<th>E-mail</th>
				<td><input type="text" name="email" size="30" placeholder="Enter your e-mail here" maxlength="25"></td>
			</tr>
			<tr> 
				<th>Birth date</th>
				<td>Month<input type="text" class="BirthDate_Month" size="1" maxlength="2"/>
					Day<input type="text" class="BirthDate_Day" size="1" maxlength="2"/>
					Year<input type="text" class="BirthDate_Year" size="5" maxlength="4"/></td>
			</tr>
			<tr> 
				<th>Gender</th>
				<td> 
					<select name="gender">
						<option disabled selected></option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</td>
			</tr>
			<tr> 
				<th>Starting date</th>
				<td> <input type="radio" name="StartingDate" value="Spring2015"/> Spring 2016<input type="radio" name="StartingDate" value="Summer2015"/> Summer 2016 </td>
			</tr>
			<tr> 
				<th>Comments/Questions</th>
				<td> <textarea name="comments" cols="25" rows="5"></textarea></td>
			</tr>
			<tr> 
				<tfoot>
					<td colspan="2"> 
						<input type="submit" name="Submit" value="Submit">
						<input type="reset" name="CleanThisForm" value="Clean This Form">
					</td></tfoot>
				</tr>
			</table>
		</form>
	</body>
	</html>
